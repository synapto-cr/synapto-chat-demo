PROCESO PARA REALIZAR UN PEDIDO:
1. El cliente se comunica por correo, teléfono o visita.
2. Se verifica si el cliente está registrado:
   - Si no, se crea su perfil en el sistema.
3. Se verifica si el producto solicitado está registrado:
   - Si no, se registra como nuevo producto.
4. Se genera una solicitud de producto.
5. Se elabora y envía una oferta (proforma) al cliente.
6. El cliente revisa la oferta:
   - Si no la acepta, el proceso se detiene.
   - Si la acepta, se copia la oferta al sistema.
7. Se crea el pedido formal en el sistema.
8. El pedido pasa a producción y control de calidad.
9. El producto terminado se entrega a bodega.
10. Se realiza la distribución y entrega al cliente.
11. El equipo de SAC da seguimiento a la entrega.
12. Se confirma la recepción del producto por parte del cliente.
13. Se registra el resultado y se coloca el pedido en seguimiento postventa si aplica.
